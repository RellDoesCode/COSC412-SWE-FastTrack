<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Towson Student Signup</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f6f6f6;
      margin: 2rem;
      color: #000;
    }

    h1 {
      color: #ffcc00; 
      background-color: #000; 
      padding: 1rem;
      text-align: center;
      border-radius: 5px;
    }

    form {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: white;
      border: 2px solid #000;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    #home{
  height: 2px;
  position: absolute;
  top: 3px;
  color: black;
  font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
  left: -2;
}

    button {
      background-color: #000;
      color: #ffcc00;
      font-weight: bold;
      border: none;
      margin-top: 2rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>Towson University Student Signup</h1>
  <a class="active" id=home href="home">Home</a>
  <form action="/" method="GET">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="firstName" required>

    <label for="lname">Last Name:</label>
    <input type="text" id="lname" name="lastName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="year">Class Year:</label>
    <select id="year" name="classYear" required>
      <option value="">-- Select Year --</option>
      <option value="f">Freshman</option>
      <option value="s">Sophomore</option>
      <option value="j">Junior</option>
      <option value="ss">Senior</option>
    </select>

    <label for="building">Where do you live on campus?</label>
    <select id="building" name="building" required>
      <option value="">-- Select Location --</option>
      <option value="ml">Millennium Hall</option>
      <option value="mh">Marshall or Barnes Hall</option>
      <option value="th">Tubman, Douglas, Hariss, or Barton Hall</option>
      <option value="tts">Towsontown Place</option>
      <option value="gt">Glen Towers</option>
      <option value="rt">Residence Towers</option>
      <option value="tw">10 West Apartments</option>
      <option value="ofc">Off-Campus Housing</option>
    </select>

    <label for="major">Major:</label>
    <select id="major" name="major" required>
      <option value="">-- Select Major --</option>
      <option value="cis">Computer Information Systems (CIS)</option>
      <option value="cs">Computer Science (CS)</option>
      <option value="it">Information Technology (IT)</option>
    </select>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
